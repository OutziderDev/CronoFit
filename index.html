<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CronoFit - Temporizador</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/favicon//manifest.json">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" >
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" >
  <link rel="shortcut icon" href="/favicon/favicon.ico" >
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" >
  <meta name="apple-mobile-web-app-title" content="CronoFit">
 </head>
<body>
  <section class="container">

    <header class="header-container">
      <h1>CronoFit</h1>
      <button id="show-dialog" aria-label="Configuracion de Intervalos" >
        <img src="/assets/icons/seting.svg" alt="">
      </button>
    </header>

    <section class="timer-display" aria-labelledby="timer-display-titulo">
      <h2 id="timer-display-titulo" class="sr-only">Temporizador</h2>
      <div class="clock">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" stroke="#fff3" stroke-width="3" fill="transparent" ></circle>
          <circle id="aumCirculo" cx="50" cy="50" r="45" stroke="#34d399" stroke-width="4" fill="transparent" stroke-dasharray="283" stroke-dashoffset="283" stroke-linecap="round"></circle>
        </svg>
        
        <div class="timer">
          <p id="countdown">02:00</p>
          <p id="mode">trabajo</p>
        </div>
      </div>

      <div class="rounds">
        <p id="round">Ronda <span id="n-round">1/5</span></p>
        <p id="next-mode">Siguiente: <span id="n-mode">Descanso</span></p>
      </div>

      <dialog id="dialog-timer">
        <section class="formulario">
          <header class="form-header">
            <img src="/assets/icons/seting.svg" alt="icon setting">
            <h2>Ajusta tus Intervalos</h2>
          </header>
          <div class="input-group">
            <label>Rondas
            </label>
            <input type="number" id="rounds" pattern="[0-9]*" value="7">
          </div>
          <div class="input-group">
            <label>Tiempo de Trabajo <em>(seg)</em></label>
            <input type="number" id="workTime" pattern="[0-9]*" value="60">
          </div>
          <div class="input-group">
            <label>Tiempo de Descanso <em>(seg)</em></label>
            <input type="number" id="restTime" pattern="[0-9]*" value="120">
          </div>
          <div class="btn-form">
          <form>
            <button formmethod="dialog">Cancelar</button>
          </form>
          <button class="btn-azul " id="save-data"> Guardar</button>
        </section>
      </dialog>

    </section>
    
    <section class="controls" aria-labelledby="controls-titulo">
      <h2 class="sr-only" id="controls-titulo">Controles del Temporizador</h2>
      <button class="btn btn-green" id="startBtn" aria-label="Iniciar">  <img src="/assets/icons/play.svg"   alt=""></button>
      <button class="btn btn-red" id="pauseBtn" aria-label="Pausar">     <img src="/assets/icons/pause.svg"  alt=""></button>
      <button class="btn btn-blue" id="resetBtn" aria-label="Reiniciar"> <img src="/assets/icons/reload.svg" alt=""></button>
    </section>
  </section>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
   
</body>
</html>
