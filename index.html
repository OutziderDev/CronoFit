<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CronoFit - Temporizador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
 </head>
<body>
  <section class="container">
    <header class="header-container">
      <button class="btn btn-glass">
        <img src="/assets/icons/menu.svg" alt="">
      </button>
      <h1>üèãÔ∏è Temporizador de Intervalos</h1>
      <button class="btn btn-red">
        <img src="/assets/icons/plus.svg" alt="">
      </button>
    </header>

    <div class="form">  
      <div class="config">
        <label><span>Trabajo (seg):</span> <input type="number" id="workTime" value="60"></label>
        <label>Descanso (seg): <input type="number" id="restTime" value="120"></label>
        <label>Repeticiones: <input type="number" id="rounds" value="5"></label>
      </div>
      
      <div class="timer">
        <h2 id="mode">Listo</h2>
        <p id="countdown">00:00</p>
      </div>
    </div>
    
    <div class="controls">
      <button class="btn btn-green" id="startBtn">
        <img src="/assets/icons/play.svg" alt="">
      </button>
      <button class="btn btn-red" id="pauseBtn"><img src="/assets/icons/pause.svg" alt=""></button>
      <button class="btn btn-yellow" id="resetBtn"><img src="/assets/icons/reload.svg" alt=""></button>
    </div>
  </section>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
