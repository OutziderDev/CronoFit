<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CronoFit - Temporizador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
 </head>
<body>
  <section class="container">

    <header class="header-container">
      <h1>Crono Fitness </h1>
      <button id="show-dialog" class="btn btn-glass">
        <img src="/assets/icons/menu.svg" alt="">
      </button>
      <!-- <button class="btn btn-red">
        <img src="/assets/icons/plus.svg" alt="">
      </button> -->
    </header>

    <section class="timer-display">
      <div class="clock">
        <svg class=" " viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="transparent" class="drop-shadow-sm"></circle>
          <circle cx="50" cy="50" r="45" stroke="#34d399" stroke-width="4" fill="transparent" stroke-dasharray="283" stroke-dashoffset="5" class="transition-all duration-1000 ease-in-out text-emerald-400 drop-shadow-lg" stroke-linecap="round"></circle>
        </svg>
        
        <div class="timer">
          <p id="countdown">00:00</p>
          <h2 id="mode">descansando</h2>
        </div>
      </div>

      <div class="rounds">
        <p id="round">Ronda <span>1/5</span></p>
        <p id="next-mode">Siguiente: <span >Descanso</span></p>
      </div>

      <dialog id="config-timer"  >
        <div class="formulario">
          <div class="input-group">
            <label>Rondas</label>
            <input type="number" id="rounds" value="5">
          </div>
          <div class="input-group">
            <label>Tiempo de Trabajo <em>(seg)</em></label>
            <input type="number" id="workTime" value="60">
          </div>
          <div class="input-group">
            <label>Tiempo de Descanso <em>(seg)</em></label>
            <input type="number" id="restTime" value="120">
          </div>
          
        </div>
        <div>
          <form>
            <button formmethod="dialog">Ok!</button>
          </form>
          <button class="btn btn-yellow"> Guardar</button>
        </div>
      </dialog>

    </section>
    
    <div class="controls">
      <button class="btn btn-green" id="startBtn">
        <img src="/assets/icons/play.svg" alt="">
      </button>
      <button class="btn btn-red" id="pauseBtn"><img src="/assets/icons/pause.svg" alt=""></button>
      <button class="btn btn-yellow" id="resetBtn"><img src="/assets/icons/reload.svg" alt=""></button>
    </div>
  </section>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <script>
    /* BOTON DIALOG */
    const btnDialog = document.querySelector('#show-dialog');
    btnDialog.addEventListener('click', () => {
      const boxdialog = document.querySelector("#config-timer")
      boxdialog.showModal();
    })
  </script>
</body>
</html>
