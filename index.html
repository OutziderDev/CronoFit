<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador de Intervalos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222222">
</head>
<body>
  <h1>‚è±üèãÔ∏è Temporizador de Intervalos</h1>

  <div class="config">
    <label>Trabajo (seg): <input type="number" id="workTime" value="60"></label>
    <label>Descanso (seg): <input type="number" id="restTime" value="120"></label>
    <label>Repeticiones: <input type="number" id="rounds" value="5"></label>
  </div>

  <div class="timer">
    <h2 id="mode">Listo</h2>
    <p id="countdown">00:00</p>
  </div>

  <div class="controls">
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Reiniciar</button>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
